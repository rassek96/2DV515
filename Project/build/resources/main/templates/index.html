<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Main page</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="http://localhost:8080/css/style.css"/>
    </head>
	<body>
		<div id="content">
			<h1>Recommendation System Main Page</h1>
			<form method="get" action="/user">
				Enter User ID of user you want movie recommendations for:<br/><br/>
				<input type="text" name="userId"></input><br/>
				Euclidean<input type="radio" name="similarity" id="euclidean" value="euclidean" checked="checked"></input><br/>
				Pearson<input type="radio" name="similarity" id="pearson" value="pearson"></input><br/><br/>
				User-based<input type="radio" name="based" id="userBased" value="userBased" checked="checked"></input><br/>
				Item-based<input type="radio" name="based" id="itemBased" value="itemBased"></input><br/>
				<input type="submit" value="Next"></input>
			</form>
		</div>
	</body>
</html>
