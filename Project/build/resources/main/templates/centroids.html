<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Main page</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="http://localhost:8080/css/style.css"/>
    </head>
	<body>
		<h1 th:text="'Centroids page'"></h1>
		<a href="/">Back to main page</a>
		<tbody>
    	<div id="ulWrapper">
    		<table>
    			<tr th:each="centroid : ${centroids}">
        			<td>
        				<ul>
        					<h3>Centroid</h3>
        					<table>
            					<tr th:each="article,iter : ${centroid.cluster}">
            						<h4 th:if="${iter.index &lt; 1}" th:text="'Articles count: ' + ${iter.size}"></h4>
            						<li>
               		 					<p th:text="${article.name}"></p>
               	 					</li>
            					</tr>
            				</table>
            			</ul>
        			</td>
    			</tr>
			</table>
    	</div>	        
    </tbody>
	</body>
</html>
