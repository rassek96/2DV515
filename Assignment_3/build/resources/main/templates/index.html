<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Main page</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="http://localhost:8080/css/style.css"/>
    </head>
	<body>
		<h1>Assignment 3 Main Page</h1>
		<form action="/" method="get">
			<input type="text" name="query" value=""></input>
			<input type="submit" value="Search"></input>
		</form>
		<div id="content">
			<h3 th:if="${query != null}" th:text="'Search results for: ' + ${query}"></h3>
			<table>
    			<tr th:each="result : ${results}">
        				<span th:text="${result.getScore} + ' - '"></span><a th:href="@{https://en.wikipedia.org}+${result.url}" th:text="${result.url}"></a>
        				<br/>
    			</tr>
			</table>
		</div>
	</body>
</html>
